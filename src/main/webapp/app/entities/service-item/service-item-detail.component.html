<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceItem">
            <h2><span jhiTranslate="medappointApp.serviceItem.detail.title">Service Item</span> {{ serviceItem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medappointApp.serviceItem.description">Description</span></dt>
                <dd>
                    <span>{{ serviceItem.description }}</span>
                </dd>
                <dt><span jhiTranslate="medappointApp.serviceItem.price">Price</span></dt>
                <dd>
                    <span>{{ serviceItem.price }}</span>
                </dd>
                <dt><span jhiTranslate="medappointApp.serviceItem.vatRate">Vat Rate</span></dt>
                <dd>
                    <span>{{ serviceItem.vatRate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service-item', serviceItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
