<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-appointment-heading" jhiTranslate="medappointApp.appointment.home.createOrEditLabel">Create or edit a Appointment</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.cancelled" for="field_cancelled">Cancelled</label>
                    <input type="checkbox" class="form-control" name="cancelled" id="field_cancelled"
                           formControlName="cancelled"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.colorCode" for="field_colorCode">Color Code</label>
                    <input type="text" class="form-control" name="colorCode" id="field_colorCode"
                           formControlName="colorCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.missed" for="field_missed">Missed</label>
                    <input type="checkbox" class="form-control" name="missed" id="field_missed"
                           formControlName="missed"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.notes" for="field_notes">Notes</label>
                    <input type="text" class="form-control" name="notes" id="field_notes"
                           formControlName="notes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" formControlName="patientId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id" *ngFor="let patientOption of patients; trackBy: trackById">{{ patientOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medappointApp.appointment.treatment" for="field_treatment">Treatment</label>
                    <select class="form-control" id="field_treatment" name="treatment" formControlName="treatmentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="treatmentOption.id" *ngFor="let treatmentOption of treatments; trackBy: trackById">{{ treatmentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div class="text-right save-entity-content">
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
