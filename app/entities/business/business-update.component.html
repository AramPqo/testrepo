<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <h2 id="jhi-business-heading" jhiTranslate="medappointApp.business.home.createOrEditLabel">Create or edit a
        Business</h2>
    <jhi-alert-error></jhi-alert-error>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.name"
                    for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.description"
                    for="field_description">Description</label>
                <input type="text" class="form-control" name="description" id="field_description"
                    formControlName="description" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.email"
                    for="field_email">Email</label>
                <input type="text" class="form-control" name="email" id="field_email" formControlName="email" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.phone"
                    for="field_phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="field_phone" formControlName="phone" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.mobile"
                    for="field_mobile">Mobile</label>
                <input type="text" class="form-control" name="mobile" id="field_mobile" formControlName="mobile" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.website"
                    for="field_website">Website</label>
                <input type="text" class="form-control" name="website" id="field_website" formControlName="website" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.logo"
                    for="field_logo">Logo</label>
                <input type="text" class="form-control" name="logo" id="field_logo" formControlName="logo" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.emailFooter"
                    for="field_emailFooter">Email Footer</label>
                <input type="text" class="form-control" name="emailFooter" id="field_emailFooter"
                    formControlName="emailFooter" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.vatNumber"
                    for="field_vatNumber">Vat Number</label>
                <input type="text" class="form-control" name="vatNumber" id="field_vatNumber"
                    formControlName="vatNumber" />
            </div>

        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.bankName"
                    for="field_bankName">Bank Name</label>
                <input type="text" class="form-control" name="bankName" id="field_bankName"
                    formControlName="bankName" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.iban"
                    for="field_iban">Iban</label>
                <input type="text" class="form-control" name="iban" id="field_iban" formControlName="iban" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.bic" for="field_bic">Bic</label>
                <input type="text" class="form-control" name="bic" id="field_bic" formControlName="bic" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.currency"
                    for="field_currency">Currency</label>
                <select class="form-control" id="field_currency" name="currency" formControlName="currencyId">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="currencyOption.id" *ngFor="let currencyOption of currencies; trackBy: trackById">
                        {{ currencyOption.id }}</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.location"
                    for="field_location">Location</label>
                <select class="form-control" id="field_location" name="location" formControlName="locationId">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="locationOption.id" *ngFor="let locationOption of locations; trackBy: trackById">
                        {{ locationOption.id }}</option>
                </select>
            </div>


            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.customColors"
                    for="field_customColors">Custom Colors</label>
                <input type="text" class="form-control" name="customColors" id="field_customColors"
                    formControlName="customColors" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="medappointApp.business.invoiceNumber"
                    for="field_invoiceNumber">Invoice Number</label>
                <input type="text" class="form-control" name="invoiceNumber" id="field_invoiceNumber"
                    formControlName="invoiceNumber" />
            </div>

            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="showPatientName">
                        <input class="form-check-input" type="checkbox" id="showPatientName" name="showPatientName"
                            formControlName="showPatientName">
                        <span jhiTranslate="medappointApp.business.showPatientName">Show Patient</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
