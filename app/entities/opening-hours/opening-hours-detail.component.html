<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="openingHours">
            <h2><span jhiTranslate="medappointApp.openingHours.detail.title">Opening Hours</span> {{ openingHours.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medappointApp.openingHours.dayOfWeek">Day Of Week</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'medappointApp.DayOfWeek.' + openingHours.dayOfWeek }}">{{ openingHours.dayOfWeek }}</span>
                </dd>
                <dt><span jhiTranslate="medappointApp.openingHours.startTime">Start Time</span></dt>
                <dd>
                    <span>{{ openingHours.startTime }}</span>
                </dd>
                <dt><span jhiTranslate="medappointApp.openingHours.endTime">End Time</span></dt>
                <dd>
                    <span>{{ openingHours.endTime }}</span>
                </dd>
                <dt><span jhiTranslate="medappointApp.openingHours.business">Business</span></dt>
                <dd>
                    <div *ngIf="openingHours.businessId">
                        <a [routerLink]="['/business', openingHours.businessId, 'view']">{{ openingHours.businessId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/opening-hours', openingHours.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
