<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="treatment">
            <h2><span jhiTranslate="medappointApp.treatment.detail.title">Treatment</span> {{ treatment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medappointApp.treatment.description">Description</span></dt>
                <dd>
                    <span>{{ treatment.description }}</span>
                </dd>
                <dt><span jhiTranslate="medappointApp.treatment.duration">Duration</span></dt>
                <dd>
                    <span>{{ treatment.duration }}</span>
                </dd>
                <dt><span jhiTranslate="medappointApp.treatment.colorCode">Color Code</span></dt>
                <dd>
                    <span>{{ treatment.colorCode }}</span>
                </dd>
                <dt><span jhiTranslate="medappointApp.treatment.business">Business</span></dt>
                <dd>
                    <div *ngIf="treatment.businessId">
                        <a [routerLink]="['/business', treatment.businessId, 'view']">{{ treatment.businessId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/treatment', treatment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
